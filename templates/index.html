<!DOCTYPE html>
   <head>
      <title>GPIO Control</title>
      <link rel="stylesheet" href='../static/style.css'/>
   </head>
   <meta http-equiv="refresh" content="10">
   <title>{{ title }}</title>
   <body>
	<p>
		<h1>Bobbin Winder Control</h1>
		<h2> winding options</h2>
		<div>
		<form method ="post" action="/">
			<!-- Write your comments here -->
  			<!--<button style=”width: 550px;”type="submit" name="calibrate" value="cailbrate"> calibrate </button>
			&nbsp; -->
  			<button type="submit" name="start_winding" value="start_winding"> start_winding </button>
			&nbsp;
  			<button type="submit" name="stop" value="stop"> stop </button>
			 <br>
  			 {% for error in errors %}
        			<h4>{{ error }}</h4>
      		   	 {% endfor %}
			 <br>
			 <br>
		</form> 		
		<h2> set up options</h2>
		<form method ="post" action="/">
  			<button type="submit" name="left" value="left"> left </button>
			&nbsp;
  			<button type="submit" name="left set" value="left set"> left set </button>
			 <br>
			 <br>
			 <br>
		</form> 		
		<form method ="post" action="/">
  			<button type="submit" name="right" value="right"> right </button>
			&nbsp;
  			<button type="submit" name="right set" value="right set"> right set </button>
			 <br>

		</form> 		
		<h2> computer options</h2>
		<form method ="post" action="/">
  			<button type="submit" name="reboot" value="reboot"> reboot </button>
			&nbsp;
  			<button type="submit" name="shutdown" value="shutdown"> shutdown </button>
			 <br>
		</form> 		



		 <br>
		 <br>
		 <br>
		<h3> M1_rotations_left  =  {{ M1_rotations_left }}</h3>
		<h3> M1_rotations_right =  {{ M1_rotations_right }}</h3>
		<h3> M2_rotations   =  {{ M2_rotations }}</h3>
  	</p> 
	<!--
	<form method="POST">
    		<input name="text">
    		<input type="submit">
	</form>
	-->
    </body>
</html>
